{% extends 'bookstore/base.html' %} 
 
 
 {% load static %}
 {% load bootstrap4 %}


 {% block body %}
<h1>books</h1>


 <div class="container pb-5">
<table class="table" >
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">author</th>
    </tr>
  </thead>
  <tbody>
  {% for b in books %}
    <tr>
      <th scope="row">{{b.id}}</th>
      <td>{{b.name}}</td>
      <td>{{b.price}}</td>
      <td>{{b.author}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>

  </div>
{% endblock body %}
